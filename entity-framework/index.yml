### YamlMime:Hub
title: Entity Framework-Dokumentation
summary: Entity Framework Core ist ein moderner Objekt-Datenbank-Mapper für .NET. Er unterstützt LINQ-Abfragen, Änderungsnachverfolgung, Updates und Schemamigrationen. EF Core funktioniert mit vielen Datenbanken, einschließlich SQL-Datenbank (lokal und Azure), SQLite, MySQL, PostgreSQL und Azure Cosmos DB.
brand: dotnet
